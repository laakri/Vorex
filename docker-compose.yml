version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: vorex_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d vorex_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://admin:admin@postgres:5432/vorex_db?schema=public
      NODE_ENV: production
      JWT_SECRET: 8f4c9d6a2e7b1f5n8q3w9p4m7k2j5h8g1t6y3r9c4v7b2n5x8z1l6s3d9g4h7j
      JWT_EXPIRES_IN: 7d
      PORT: 3000
      ALLOWED_ORIGINS: "http://48.209.80.195, http://48.209.80.195:80, http://localhost:5173, http://localhost"
      CORS_ENABLED: true
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    environment:
      VITE_API_URL: http://48.209.80.195:3000
    ports:
      - "80:80"
    depends_on:
      - api

volumes:
  postgres_data: