<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle AI Assistant - Vorex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .chat-container {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }
        .user-message {
            background-color: #d1e7ff;
            margin-left: auto;
            text-align: right;
        }
        .assistant-message {
            background-color: #e9ecef;
        }
        .vehicle-info {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Vehicle AI Assistant</h1>
                <p class="lead">Your intelligent assistant for vehicle information and maintenance</p>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-4">
                <!-- Driver selection -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Driver Information</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="driverId" class="form-label">Select Driver ID</label>
                            <input type="text" class="form-control" id="driverId" placeholder="Enter driver ID">
                        </div>
                        <button id="loadDriverBtn" class="btn btn-primary">Load Driver Data</button>
                    </div>
                </div>

                <!-- Vehicle information display -->
                <div class="card">
                    <div class="card-header">
                        <h5>Vehicle Information</h5>
                    </div>
                    <div class="card-body">
                        <div id="vehicleInfo" class="vehicle-info">
                            <p class="text-muted">Vehicle information will appear here after selecting a driver.</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <!-- Chat interface -->
                <div class="card">
                    <div class="card-header">
                        <h5>Chat with Vehicle Assistant</h5>
                    </div>
                    <div class="card-body">
                        <div id="chatContainer" class="chat-container"></div>
                        <div class="input-group">
                            <input type="text" id="messageInput" class="form-control" placeholder="Ask about your vehicle...">
                            <button id="sendMessageBtn" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Current driver ID
        let currentDriverId = null;
        
        // DOM elements
        const driverIdInput = document.getElementById('driverId');
        const loadDriverBtn = document.getElementById('loadDriverBtn');
        const vehicleInfoDiv = document.getElementById('vehicleInfo');
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        
        // Load driver data
        loadDriverBtn.addEventListener('click', async () => {
            const driverId = driverIdInput.value.trim();
            if (!driverId) {
                alert('Please enter a driver ID');
                return;
            }
            
            try {
                const response = await fetch(`/api/vehicle-data/${driverId}`);
                const data = await response.json();
                
                if (data.error) {
                    vehicleInfoDiv.innerHTML = `<p class="text-danger">${data.error}</p>`;
                    return;
                }
                
                // Store current driver ID
                currentDriverId = driverId;
                
                // Display vehicle information
                displayVehicleInfo(data.vehicles);
                
                // Add welcome message
                addAssistantMessage("Hello! I'm your vehicle assistant. How can I help you today?");
                
            } catch (error) {
                console.error('Error loading driver data:', error);
                vehicleInfoDiv.innerHTML = `<p class="text-danger">Error loading driver data. Please try again.</p>`;
            }
        });
        
        // Send message
        sendMessageBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            if (!currentDriverId) {
                alert('Please load a driver first');
                return;
            }
            
            // Add user message to chat
            addUserMessage(message);
            
            // Clear input
            messageInput.value = '';
            
            // Send to API
            fetch('/api/assistant/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    driver_id: currentDriverId,
                    message: message
                })
            })
            .then(response => response.json())
            .then(data => {
                // Add assistant message to chat
                addAssistantMessage(data.response);
            })
            .catch(error => {
                console.error('Error sending message:', error);
                addAssistantMessage('Sorry, I encountered an error processing your request.');
            });
        }
        
        function displayVehicleInfo(vehicles) {
            if (!vehicles || vehicles.length === 0) {
                vehicleInfoDiv.innerHTML = `<p class="text-muted">No vehicle information available.</p>`;
                return;
            }
            
            let html = '';
            
            vehicles.forEach((vehicle, index) => {
                html += `
                    <div class="mb-3">
                        <h6>${vehicle.year} ${vehicle.make} ${vehicle.model}</h6>
                        <p><strong>Color:</strong> ${vehicle.color || 'N/A'}</p>
                        <p><strong>License Plate:</strong> ${vehicle.licensePlate || 'N/A'}</p>
                        <p><strong>Registration Expires:</strong> ${formatDate(vehicle.registrationExpiry)}</p>
                        <p><strong>Insurance Expires:</strong> ${formatDate(vehicle.insuranceExpiry)}</p>
                        <p><strong>Status:</strong> ${vehicle.status || 'N/A'}</p>
                    </div>
                `;
                
                if (index < vehicles.length - 1) {
                    html += '<hr>';
                }
            });
            
            vehicleInfoDiv.innerHTML = html;
        }
        
        function addUserMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user-message';
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function addAssistantMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant-message';
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            
            // Handle both string and date objects
            const date = new Date(dateString);
            if (isNaN(date.getTime())) return dateString;
            
            return date.toLocaleDateString();
        }
    </script>
</body>
</html>
